<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Tracker - Expense Management</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Authentication Section -->
    <div id="authSection">
        <div class="container">
            <div class="row justify-content-center align-items-center min-vh-100">
                <div class="col-md-5 col-lg-4">
                    <div class="auth-card">
                        <div class="text-center mb-4">
                            <div class="app-logo">
                                <i class="bi bi-wallet2"></i>
                            </div>
                            <h2 class="app-title">Finance Tracker</h2>
                            <p class="text-muted">Manage your expenses efficiently</p>
                        </div>

                        <ul class="nav nav-pills nav-justified mb-4" role="tablist">
                            <li class="nav-item">
                                <button class="nav-link active" id="login-tab" data-bs-toggle="pill" data-bs-target="#loginTab">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                </button>
                            </li>
                            <li class="nav-item">
                                <button class="nav-link" id="register-tab" data-bs-toggle="pill" data-bs-target="#registerTab">
                                    <i class="bi bi-person-plus me-2"></i>Register
                                </button>
                            </li>
                        </ul>

                        <div class="tab-content">
                            <!-- Login Tab -->
                            <div class="tab-pane fade show active" id="loginTab">
                                <form id="loginForm">
                                    <div class="mb-3">
                                        <label for="loginUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="loginUsername" placeholder="Enter username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="loginPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="loginPassword" placeholder="Enter password" required>
                                    </div>
                                    <div id="loginError" class="alert alert-danger d-none"></div>
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="bi bi-box-arrow-in-right me-2"></i>Login
                                    </button>
                                </form>
                            </div>

                            <!-- Register Tab -->
                            <div class="tab-pane fade" id="registerTab">
                                <form id="registerForm">
                                    <div class="mb-3">
                                        <label for="registerUsername" class="form-label">Username</label>
                                        <input type="text" class="form-control" id="registerUsername" placeholder="Choose a username" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="registerPassword" class="form-label">Password</label>
                                        <input type="password" class="form-control" id="registerPassword" placeholder="Choose a password" required>
                                    </div>
                                    <div id="registerError" class="alert alert-danger d-none"></div>
                                    <div id="registerSuccess" class="alert alert-success d-none"></div>
                                    <button type="submit" class="btn btn-success w-100">
                                        <i class="bi bi-person-plus me-2"></i>Create Account
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Application -->
    <div id="appSection" class="d-none">
        <!-- Navigation Bar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <i class="bi bi-wallet2 me-2"></i>
                    <strong>Finance Tracker</strong>
                </a>
                <button class="btn btn-outline-light btn-sm" id="logoutBtn">
                    <i class="bi bi-box-arrow-right me-2"></i>Logout
                </button>
            </div>
        </nav>

        <!-- Main Content -->
        <div class="container-fluid mt-4">
            <!-- Tabs Navigation -->
            <ul class="nav nav-tabs nav-fill mb-4" role="tablist">
                <li class="nav-item">
                    <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#expensesSection">
                        <i class="bi bi-receipt-cutoff me-2"></i>Expenses
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#categoriesSection">
                        <i class="bi bi-folder-fill me-2"></i>Categories
                    </button>
                </li>
                <li class="nav-item">
                    <button class="nav-link" data-bs-toggle="tab" data-bs-target="#tagsSection">
                        <i class="bi bi-tags-fill me-2"></i>Tags
                    </button>
                </li>
            </ul>

            <!-- Tab Content -->
            <div class="tab-content">
                <!-- Expenses Section -->
                <div class="tab-pane fade show active" id="expensesSection">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h3><i class="bi bi-receipt-cutoff me-2"></i>All Expenses</h3>
                        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
                            <i class="bi bi-plus-circle me-2"></i>Add Expense
                        </button>
                    </div>
                    <div id="expensesList" class="row g-3"></div>
                </div>

                <!-- Categories Section -->
                <div class="tab-pane fade" id="categoriesSection">
                    <div class="row">
                        <div class="col-lg-4 mb-4">
                            <div class="card shadow-sm">
                                <div class="card-header bg-primary text-white">
                                    <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Add Category</h5>
                                </div>
                                <div class="card-body">
                                    <form id="addCategoryForm">
                                        <div class="mb-3">
                                            <label for="categoryName" class="form-label">Category Name</label>
                                            <input type="text" class="form-control" id="categoryName" 
                                                   placeholder="e.g., Food, Transport, Entertainment" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">
                                            <i class="bi bi-plus-circle me-2"></i>Create Category
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="card shadow-sm">
                                <div class="card-header bg-primary text-white">
                                    <h5 class="mb-0"><i class="bi bi-folder-fill me-2"></i>All Categories</h5>
                                </div>
                                <div class="card-body">
                                    <div id="categoriesList"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tags Section -->
                <div class="tab-pane fade" id="tagsSection">
                    <div class="row">
                        <div class="col-lg-4 mb-4">
                            <div class="card shadow-sm">
                                <div class="card-header bg-primary text-white">
                                    <h5 class="mb-0"><i class="bi bi-plus-circle me-2"></i>Add Tag</h5>
                                </div>
                                <div class="card-body">
                                    <form id="addTagForm">
                                        <div class="mb-3">
                                            <label for="tagCategory" class="form-label">Category</label>
                                            <select class="form-select" id="tagCategory" required>
                                                <option value="">Select a category...</option>
                                            </select>
                                        </div>
                                        <div class="mb-3">
                                            <label for="tagName" class="form-label">Tag Name</label>
                                            <input type="text" class="form-control" id="tagName" 
                                                   placeholder="e.g., Urgent, Weekly, Online" required>
                                        </div>
                                        <button type="submit" class="btn btn-primary w-100">
                                            <i class="bi bi-plus-circle me-2"></i>Create Tag
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-8">
                            <div class="card shadow-sm">
                                <div class="card-header bg-primary text-white">
                                    <h5 class="mb-0"><i class="bi bi-tags-fill me-2"></i>Tags by Category</h5>
                                </div>
                                <div class="card-body">
                                    <div id="tagsList"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Expense Modal -->
    <div class="modal fade" id="addExpenseModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-primary text-white">
                    <h5 class="modal-title"><i class="bi bi-plus-circle me-2"></i>Add New Expense</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="addExpenseForm">
                        <div class="mb-3">
                            <label for="expenseName" class="form-label">Expense Name</label>
                            <input type="text" class="form-control" id="expenseName" 
                                   placeholder="e.g., Grocery shopping, Gas bill" required>
                        </div>
                        <div class="mb-3">
                            <label for="expensePrice" class="form-label">Price ($)</label>
                            <input type="number" step="0.01" min="0" class="form-control" 
                                   id="expensePrice" placeholder="0.00" required>
                        </div>
                        <div class="mb-3">
                            <label for="expenseCategory" class="form-label">Category</label>
                            <select class="form-select" id="expenseCategory" required>
                                <option value="">Choose a category...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Tags (Optional)</label>
                            <div id="addExpenseTagsList" class="tag-selection-box">
                                <p class="text-muted small mb-0">No tags available</p>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveExpenseBtn">
                        <i class="bi bi-check-circle me-2"></i>Add Expense
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Expense Modal -->
    <div class="modal fade" id="editExpenseModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-warning">
                    <h5 class="modal-title"><i class="bi bi-pencil-square me-2"></i>Edit Expense</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editExpenseForm">
                        <input type="hidden" id="editExpenseId">
                        <div class="mb-3">
                            <label for="editExpenseName" class="form-label">Expense Name</label>
                            <input type="text" class="form-control" id="editExpenseName" required>
                        </div>
                        <div class="mb-3">
                            <label for="editExpensePrice" class="form-label">Price ($)</label>
                            <input type="number" step="0.01" min="0" class="form-control" 
                                   id="editExpensePrice" required>
                        </div>
                        <div class="mb-3">
                            <label for="editExpenseCategory" class="form-label">Category</label>
                            <select class="form-select" id="editExpenseCategory" required>
                                <option value="">Choose a category...</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Manage Tags</label>
                            <div id="editExpenseTagsList" class="tag-selection-box">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-warning" id="updateExpenseBtn">
                        <i class="bi bi-check-circle me-2"></i>Update Expense
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- View Expense Details Modal -->
    <div class="modal fade" id="viewExpenseModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-info text-white">
                    <h5 class="modal-title"><i class="bi bi-eye me-2"></i>Expense Details</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div id="expenseDetails"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom JS -->
    <script src="app.js"></script>
</body>
</html>
