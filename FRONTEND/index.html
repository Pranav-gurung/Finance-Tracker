<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Finance Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Landing Section -->
    <section id="landing">
        <h1>ðŸ’° Finance Tracker ðŸ’°</h1>
        <p class="quote">"Save today, secure tomorrow."</p>
        <div class="buttons">
            <button id="new-user-btn">Get Started</button>
            <button id="old-user-btn">Login</button>
        </div>
    </section>

    <!-- Auth Section -->
    <section id="auth-section" class="hidden">
        <h2 id="auth-title">Login / Register</h2>
        <form id="auth-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="auth-submit">Submit</button>
        </form>
        <p id="auth-message" class="error"></p>
        <button id="back-btn" class="back">Back</button>
    </section>

    <!-- Dashboard Section -->
    <section id="dashboard" class="hidden">
        <h2>Welcome, <span id="user-name"></span>!</h2>

        <div class="dashboard-section">
            <h3>Categories</h3>
            <ul id="categories-list"></ul>
        </div>

        <div class="dashboard-section">
            <h3>Tags</h3>
            <ul id="tags-list"></ul>
        </div>

        <div class="dashboard-section">
            <h3>Expenses</h3>
            <ul id="expenses-list"></ul>
        </div>
    </section>

    <script src="app.js"></script>
</body>
</html>
